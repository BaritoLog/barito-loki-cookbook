---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: opscode-ubuntu-18.04-chef-14
    driver:
      box: bento/ubuntu-18.04
    provisioner:
      product_name: chef
      product_version: latest

suites:
  - name: default
    run_list:
      - recipe[barito-loki::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
  - name: router
    run_list:
      - recipe[barito-loki::router]
    verifier:
      inspec_tests:
        - test/integration/router
    attributes:
      barito-loki:
        router:
          env_vars:
            BARITO_ROUTER_ADDRESS: ':8081'
            BARITO_KIBANA_ROUTER_ADDRESS: ':8082'
            BARITO_XTAIL_ROUTER_ADDRESS: ':8083'
            BARITO_ROUTER_MARKET_URL: 'http://localhost:8080/api/apps'
